<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="header">
        <i class="fas fa-umbrella"></i>
        <h2><a class="brand" href="">Weather-Now</a></h2>
        <h2><a class="location-city" href=""></a></h2>
        <h2><a class="temperature-small" href=""></a></h2>
    </div>
    <div class="location">
        <div class="current">
            <h3>Current Weather</h3>
            <h4 class="location-time"></h4>
        </div>
        <div class="name-icon">
            <img class="weather-icon" src="" alt="">
            <h2 class="temperature-degree"></h2>
        </div>
        <div class="temperature-description"></div>
    </div>

    <!-- add javascript -->
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
