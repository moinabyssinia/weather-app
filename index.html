<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="location">
        <h1 class="location-city">City</h1>
        <p>Icon</p>

            <span>F</span>

    </div>

    <!-- add javascript -->
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
